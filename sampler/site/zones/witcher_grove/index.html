<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Witcher Grove Demo</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1116;
            color: #e6edf3;
            line-height: 1.6;
        }
        .zone-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .zone-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }
        .zone-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            color: #58a6ff;
        }
        .zone-header p {
            margin: 0;
            opacity: 0.8;
        }
        .game-content {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
        }
        .game-placeholder {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #1f6feb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin: 0 10px;
        }
        .btn:hover {
            background: #388bfd;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: #21262d;
            border: 1px solid #30363d;
        }
        .btn-secondary:hover {
            background: #30363d;
        }
        .remix-bar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15,17,22,.95);
            color: #e6edf3;
            border-top: 1px solid #222;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            z-index: 9999;
        }
        .remix-bar .msg {
            font-size: 14px;
            line-height: 1.3;
        }
        .remix-bar .actions {
            display: flex;
            gap: 8px;
        }
        .remix-bar .btn {
            margin: 0;
            padding: 8px 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="zone-container">
        <header class="zone-header">
            <h1>ðŸ§™ Witcher Grove Narrative</h1>
            <p>Quiet clearing with a mysterious NPC near a campfire</p>
        </header>

        <main class="game-content">
            <div id="gameContainer" style="position:relative;display:inline-block">
                <canvas id="gameCanvas" width="640" height="480" style="border:1px solid #222;background:#0b1020"></canvas>
                <div id="btnQuest" class="btn btn-secondary" style="position:absolute;top:8px;left:8px">[Quest]</div>
                <div id="btnBack" class="btn btn-secondary" style="position:absolute;top:8px;right:8px">[Back]</div>
            </div>

            <div style="margin-top: 30px; padding: 20px; background: rgba(88, 166, 255, 0.1); border-radius: 8px;">
                <h3>ðŸŽ¯ Zone Features</h3>
                <ul style="text-align: left; max-width: 500px; margin: 0 auto;">
                    <li>Environmental storytelling</li>
                    <li>NPC dialogue and interactions</li>
                    <li>Atmospheric forest setting</li>
                    <li>Remix-safe Pure modules</li>
                </ul>
            </div>
        </main>
    </div>

    <script>
        (function() {
            // Check for remix mode
            const params = new URLSearchParams(location.search);
            const remixOn = params.get('remix') === '1';
            const routerMode = params.get('router') === '1';

            if (remixOn) {
                const bar = document.createElement('div');
                bar.className = 'remix-bar';
                bar.innerHTML = '<span class="msg">Remix Mode: This zone is remix-safe. Click below to fork or customize.</span>'+
                    '<span class="actions">'+
                    '<a class="btn" target="_blank" rel="noopener noreferrer" href="https://github.com/miff-framework/miff/tree/main/sampler/zones/witcher_grove">ðŸ”§ Fork on GitHub</a>'+
                    '<a class="btn" target="_blank" rel="noopener noreferrer" href="../../onboarding.html?zone=witcher_grove">ðŸ“š Contributor Guide</a>'+
                    '</span>';
                document.body.appendChild(bar);
            }

            // Send ready signal to parent router
            if (routerMode && window.parent) {
                window.parent.postMessage({
                    type: 'MIFF_ZONE_READY',
                    zone: 'witcher_grove'
                }, '*');
            }
        })();
    </script>
    <script>
        (async function(){
            const TILE = 32;
            const cvs = document.getElementById('gameCanvas');
            if(!cvs) return;
            const ctx = cvs.getContext('2d');
            function loadImg(src){
                return new Promise((res, rej)=>{ const i=new Image(); i.onload=()=>res(i); i.onerror=()=>rej(new Error('load fail '+src)); i.src=src; });
            }
            function asset(p){ return '../../../assets/' + p; }
            try{
                const fx = await fetch('../../../scenarios/witcher_grove.fixture.json').then(r=>r.json());
                // background
                try{
                    const bg = await loadImg(asset('witcher_grove_bg.png'));
                    ctx.drawImage(bg, 0, 0, cvs.width, cvs.height);
                }catch{ ctx.fillStyle = '#163018'; ctx.fillRect(0,0,cvs.width,cvs.height); }
                // player
                const spawn = (fx.objects||[]).find(o=>o.type==='player')?.spawn || {x:1,y:13};
                const playerSrc = fx.assets?.sprites?.player || 'Player.png';
                const player = await loadImg(asset(playerSrc));
                ctx.drawImage(player, spawn.x*TILE, spawn.y*TILE, TILE, TILE);
                // decor
                const treeSrc = fx.assets?.sprites?.oakTree || 'Oak_Tree.png';
                const tree = await loadImg(asset(treeSrc));
                ctx.drawImage(tree, 4*TILE, 5*TILE, TILE, TILE);
                const houseSrc = fx.assets?.sprites?.house || 'House.png';
                const house = await loadImg(asset(houseSrc));
                ctx.drawImage(house, 16*TILE, 2*TILE, TILE, TILE);
            }catch(e){ console.error('[grove-viewer]', e); }
        })();
    </script>
</body>
</html>
