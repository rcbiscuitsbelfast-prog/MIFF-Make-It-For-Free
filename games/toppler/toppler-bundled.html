<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toppler - Bundled (No Dynamic Imports)</title>
    <style>
      html, body { margin: 0; padding: 0; background: #0b0b0b; height: 100%; }
      body { display: flex; align-items: center; justify-content: center; }
      #app { width: 360px; height: 640px; border: 1px solid #222; background: #111; }
      .hint { position: fixed; top: 10px; left: 0; right: 0; text-align: center; color: #aaa; font-family: system-ui, sans-serif; font-size: 14px; }
    </style>
  </head>
  <body>
    <div class="hint">Bundled Version - No Dynamic Imports</div>
    <div id="app"></div>
    <script src="./dist/bundle.js"></script>
    <script>
        // Add autostart parameter if not present
        if (!window.location.search.includes('autostart=1')) {
            window.history.replaceState({}, '', window.location.href + '?autostart=1');
        }
    </script>
  </body>
  </html>
