<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bundle Verification</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; color: white; font-family: monospace; }
        #app { width: 360px; height: 640px; border: 2px solid #fff; background: #111; }
        #log { margin: 20px 0; padding: 10px; background: #333; height: 200px; overflow-y: auto; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .info { color: #2196f3; }
    </style>
</head>
<body>
    <h1>Bundle Verification</h1>
    <div id="log">Testing bundle...</div>
    <div id="app"></div>
    
    <script>
        const logDiv = document.getElementById('log');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        // Override console methods
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        console.log = (...args) => {
            originalLog(...args);
            log(args.join(' '), 'info');
        };
        
        console.warn = (...args) => {
            originalWarn(...args);
            log(args.join(' '), 'error');
        };
        
        console.error = (...args) => {
            originalError(...args);
            log(args.join(' '), 'error');
        };
        
        // Add autostart parameter
        if (!window.location.search.includes('autostart=1')) {
            window.history.replaceState({}, '', window.location.href + '?autostart=1');
        }
        
        log('Loading bundle...', 'info');
        
        // Load the bundle
        const script = document.createElement('script');
        script.src = './dist/bundle.js';
        
        script.onload = () => {
            log('Bundle loaded successfully', 'success');
        };
        
        script.onerror = (error) => {
            log('Bundle failed to load: ' + error.message, 'error');
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
