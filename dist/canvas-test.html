<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; color: white; font-family: monospace; }
        #app { width: 360px; height: 640px; border: 2px solid #fff; background: #111; }
        #status { margin: 20px 0; padding: 10px; background: #333; }
    </style>
</head>
<body>
    <h1>Canvas Test</h1>
    <div id="status">Testing canvas...</div>
    <div id="app"></div>
    
    <script>
        const status = document.getElementById('status');
        const app = document.getElementById('app');
        
        console.log('[Canvas Test] Starting...');
        
        // Create canvas
        const canvas = document.createElement('canvas');
        canvas.width = 360;
        canvas.height = 640;
        canvas.id = 'test-canvas';
        app.appendChild(canvas);
        
        console.log('[Canvas Test] Canvas created:', canvas.width, 'x', canvas.height);
        
        // Get context
        const ctx = canvas.getContext('2d');
        if (!ctx) {
            status.textContent = 'ERROR: 2D context not available';
            console.error('[Canvas Test] 2D context not available');
        } else {
            console.log('[Canvas Test] 2D context obtained');
            
            // Draw test pattern
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(100, 100, 200, 200);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '24px monospace';
            ctx.fillText('Canvas Test Working!', 50, 50);
            
            ctx.fillStyle = '#ffff00';
            ctx.fillText(`Size: ${canvas.width}x${canvas.height}`, 50, 80);
            
            status.textContent = 'SUCCESS: Canvas is working';
            console.log('[Canvas Test] Test pattern drawn successfully');
            
            // Test animation
            let frame = 0;
            function animate() {
                ctx.fillStyle = '#0000ff';
                ctx.fillRect(50, 150 + frame, 100, 20);
                frame = (frame + 1) % 100;
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
