name: Build and Test

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (root)
        run: npm ci || npm install

      - name: Ensure ts-node and typescript are available
        run: npm install --save-dev ts-node typescript

      - name: Generate Toppler HTML (ts-node)
        id: gen_ts
        continue-on-error: true
        run: npx ts-node miff/scripts/gen-html.ts

      - name: Fallback: Generate Toppler HTML via wrapper
        if: steps.gen_ts.outcome == 'failure'
        run: node miff/scripts/gen-html-wrapper.js

      - name: Type check
        run: npm run typecheck

      - name: Run tests (root jest)
        run: npm test

