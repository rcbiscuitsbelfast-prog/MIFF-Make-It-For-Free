name: Build and Test

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (root)
        run: |
          npm ci || npm install

      - name: Generate Toppler HTML
        run: node miff/scripts/gen-html-wrapper.js

      - name: Type check (CI config)
        run: npm run typecheck

      - name: Run tests (root jest)
        run: npm test -- --runInBand

