<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Remix Lab Demo</title>
	<style>body{margin:0;font-family:sans-serif;background:#0f1116;color:#e6edf3} .wrap{padding:12px} .badge{display:inline-block;background:#1f6feb;color:#fff;padding:2px 8px;border-radius:999px;font-size:12px}
	/* Remix overlay */
	.remix-bar{position:fixed;left:0;right:0;bottom:0;background:rgba(15,17,22,.95);color:#e6edf3;border-top:1px solid #222;display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between;padding:10px 12px;z-index:9999}
	.remix-bar .msg{font-size:14px;line-height:1.3}
	.remix-bar .actions{display:flex;gap:8px}
	.remix-bar .btn{appearance:none;border:1px solid #2a2f37;background:#161b22;color:#e6edf3;border-radius:8px;padding:8px 10px;font-size:14px;text-decoration:none}
	.remix-bar .btn:hover{border-color:#58a6ff}
	</style>
</head>
<body>
	<div class="wrap">
		<h1>ðŸ§ª Remix Lab Demo</h1>
		<p>Contributor-facing debug zone and CLI triggers.</p>
		<p id="remix" class="badge" hidden>Remix Mode</p>
	</div>
	<script>
		(function(){
			const params = new URLSearchParams(location.search);
			const remixOn = params.get('remix')==='1';
			if(remixOn){
				document.getElementById('remix').hidden = false;
				const bar = document.createElement('div');
				bar.className = 'remix-bar';
				bar.innerHTML = '<span class="msg">Remix Mode: This zone is remix-safe. Click below to fork or customize.</span>'+
					'<span class="actions">'+
					'<a class="btn" target="_blank" rel="noopener noreferrer" href="https://github.com/miff-framework/miff/tree/main/zones/remix_lab">ðŸ”§ Fork on GitHub</a>'+
					'<a class="btn" target="_blank" rel="noopener noreferrer" href="../../site/onboarding.html?zone=remix_lab">ðŸ“š Contributor Guide</a>'+
					'</span>';
				document.body.appendChild(bar);
			}
		})();
	</script>
</body>
</html>
